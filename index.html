<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div id="calculator">
    <input  id="display" readonly>
    <div id="keys">
        <button onclick="apparendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="apparendToDisplay('7')">7</button>
        <button onclick="apparendToDisplay('8')">8</button>
        <button onclick="apparendToDisplay('9')">9</button>
        <button onclick="apparendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="apparendToDisplay('4')">4</button>
        <button onclick="apparendToDisplay('5')">5</button>
        <button onclick="apparendToDisplay('6')">6</button>
        <button onclick="apparendToDisplay('*')" class="operator-btn">*</button>
        <button onclick="apparendToDisplay('1')">1</button>
        <button onclick="apparendToDisplay('2')">2</button>
        <button onclick="apparendToDisplay('3')">3</button>
        <button onclick="apparendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="apparendToDisplay('0')">0</button>
        <button onclick="apparendToDisplay('.')">.</button>
        <button onclick="Calculate()">=</button>
        <button onclick="Cleardisplay()" class="operator-btn">C</button>
    </div>
   </div>
   <script src="./app.js"></script>
</body>
</html>
